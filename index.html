<!DOCTYPE html>
<html>
    <head>
        <title>WebGL 2D CAD</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>WebGL 2D CAD</h2>
        <p><i>Choose your object type and draw it on canvas below</i></p>
        <a href="help.pdf" > Help </a>
        <section class="center">
            <div id="container">
                <canvas id="canvas" width="600" height="450"> Your browser does not support HTML5 </canvas>
            </div>
            <input type="button" id="btn_line" value="Line" onclick="setLine()">
            <input type="button" id="btn_square" value="Square" onclick="setSquare()">
            <input type="button" id="btn_rectangle" value="Rectangle" onclick="setRectangle()">
            <input type="button" id="btn_polygon" value="Polygon" onclick="setPolygon()">
        </section>
        <p><i>Choose your transformation and apply it on your object</i></p>
        <section class="center">
            <input type="button" id="btn_create" value="Create" onclick="setCreate()">
            <input type="button" id="btn_delete" value="Delete" onclick="setDelete()">
            <input type="button" id="btn_move" value="Move" onclick="setMove()">
            <input type="button" id="btn_translation" value="Translation" onclick="setTranslation()">
            <input type="button" id="btn_dilatation" value="Dilatation" onclick="setDilatation()">
            <input type="button" id="btn_rotation" value="Rotation" onclick="setRotation()">
            <input type="button" id="btn_change_color" value="Change Color" onclick="setColor()">
        </section>
        <script src="script.js"></script>
        <script src="line.js"></script>
    </body>
</html>
